<!DOCTYPE html>
<html>
<head>
    <style>
        .high-light-0 { background: yellow; }
        .high-light-1 { background: orange; }
        .high-light-2 { background: blue; }
        .high-light-3 { background: green; }
        .high-light-4 { background: red; }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
           //아래 h1 태그를 각각 선택하여 색상을 다르게 지정합니다.           
           $('h1').each(function (index, item) {
               $(item).addClass('high-light-' + index);
           });

            //전부 같은 작업이면 addClass를 사용하면 된다.
            //$('h1').addClass('high-light-0');
        });

           
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
